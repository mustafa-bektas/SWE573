<div class="container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <!-- Username Field -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].invalid }"
        placeholder="Enter your username"
        required
      />
      <div *ngIf="f['username'].touched && f['username'].invalid" class="invalid-feedback">
        <small *ngIf="f['username'].errors?.['required']">Username is required.</small>
        <small *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters.</small>
        <small *ngIf="f['username'].errors?.['usernameTaken']">This username is already taken.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].invalid }"
        placeholder="Enter your email"
        required
      />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</small>
        <small *ngIf="f['email'].errors?.['emailTaken']">This email is already registered.</small>
      </div>
    </div>


    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }"
        placeholder="Enter your password"
        required
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Register Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

  <!-- Optional Footer for Returning Users -->
  <div class="text-center mt-3">
    <small>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></small>
  </div>
</div>
