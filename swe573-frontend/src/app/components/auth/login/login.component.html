<div class="container">
  <h2>Login</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="login()">
    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="credentials.email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Enter your password" required>
    </div>

    <!-- Login Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <!-- Optional Footer for Returning Users -->
  <div class="text-center mt-3">
    <small>Don't have an account? <a routerLink="/register" class="text-primary-login">Register here</a></small>
  </div>
</div>
