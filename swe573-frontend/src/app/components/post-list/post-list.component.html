<div class="container my-5">
  <h1 class="text-center mb-4">Mysteries</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let post of posts">
      <div class="card h-100 shadow border-0 rounded-3 hover-card">
        <img *ngIf="post.mysteryObjectImage" [src]="'data:image/png;base64,' + post.mysteryObjectImage"
             class="card-img-top" alt="Mystery Object Image"
             style="height: 200px; object-fit: cover; border-radius: 10px 10px 0 0;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate">{{ post.title }}</h5>

          <div *ngIf="post.tags && post.tags.length > 0" class="mb-3">
            <span *ngFor="let tag of post.tags" class="badge bg-secondary me-1 mb-1 fw-normal rounded-pill">{{ tag }}</span>
          </div>

          <button type="button" class="btn btn-outline-primary mt-auto" (click)="onCardClick(post)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Page {{ currentPage + 1 }}</span>
      </li>
      <li class="page-item" [class.disabled]="posts.length < pageSize">
        <button class="page-link" (click)="nextPage()" [disabled]="posts.length < pageSize">Next</button>
      </li>
    </ul>
  </nav>
</div>
