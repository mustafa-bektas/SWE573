<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <span class="brand-text fw-bold text-primary">What is This Thing?</span>
    </a>
    <div class="d-flex align-items-center">
      <!-- Mobile Toggle -->
      <button
        class="navbar-toggler me-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#navbarOffcanvas"
        aria-controls="navbarOffcanvas"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Offcanvas Navigation for Mobile -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Search Bar -->
            <li class="nav-item d-flex align-items-center me-3">
              <div class="input-group search-container">
                <input
                  type="text"
                  class="form-control search-input"
                  placeholder="Search posts..."
                  [(ngModel)]="searchQuery"
                  (keyup.enter)="performSearch()"
                />
                <button class="btn btn-primary search-btn" (click)="performSearch()">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </li>

            <!-- Notifications Dropdown -->
            <li class="nav-item dropdown" *ngIf="authService.isLoggedIn | async">
              <a
                class="nav-link position-relative notification-icon"
                href="#"
                id="notificationDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-bell"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  *ngIf="unreadCount > 0"
                >
                  {{ unreadCount }}
                </span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end notification-dropdown" aria-labelledby="notificationDropdown">
                <li *ngFor="let notification of notifications" class="dropdown-item py-2">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="flex-grow-1 me-2">
                      <p class="mb-0" [class.text-muted]="notification.isRead">
                        {{ notification.message }}
                      </p>
                    </div>
                    <div class="notification-actions">
                      <button
                        class="btn btn-sm btn-outline-primary me-1"
                        *ngIf="notification.postId"
                        (click)="navigateTo(notification)"
                      >
                        View
                      </button>
                      <button
                        class="btn btn-sm btn-outline-secondary"
                        (click)="dismissNotification(notification.id); $event.stopPropagation();"
                      >
                        Dismiss
                      </button>
                    </div>
                  </div>
                </li>
                <li *ngIf="notifications.length === 0" class="dropdown-item text-center text-muted py-2">
                  No new notifications
                </li>
              </ul>
            </li>

            <!-- User Actions -->
            <ng-container *ngIf="authService.isLoggedIn | async; else authLinks">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span>My Account</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li>
                    <a class="dropdown-item" [routerLink]="['/profile', userId]">
                      <i class="bi bi-person me-2"></i>Profile
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" routerLink="/posts">
                      <i class="bi bi-house me-2"></i>Home
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" routerLink="/create-post">
                      <i class="bi bi-plus-circle me-2"></i>Create Post
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item text-danger" href="" (click)="logout()">
                      <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ng-container>

            <!-- Authentication Links -->
            <ng-template #authLinks>
              <li class="nav-item">
                <a class="btn btn-outline-primary me-2" routerLink="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" routerLink="/register">Register</a>
              </li>
            </ng-template>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
